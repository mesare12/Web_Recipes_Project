    <!-- Vue Script -->
    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    msg: 'Recept',
                    recipes: [],
                }
            },
            mounted(){
                    fetch('http://localhost:3000/api/recipe')
                         .then((response) => {
                            return response.json();
                        })
                        .then((data) => {
                            console.log(data);
                            this.recipes = data.recipe;
                        });
            }
        }).mount('#app')
        </script>
